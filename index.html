<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Segitiga</title>
</head>

<body>
    <header>
        
        <h1>Kalkulator Segitiga Sama Kaki</h1>
    </header>
    
    <div class="container">
        <img src= "https://1.bp.blogspot.com/-XCmHbZhBabk/X_FMiNcQoKI/AAAAAAAACo4/IP9FVeulvosTJUYoOcktA4L5LlKwJGpCgCLcBGAsYHQ/s2048/rumus%2Bsegitiga%2Bsama%2Bkaki.png" alt= "Rumus Luas Keliling Tinggi Dan Alas Segitiga Beserta Contohnya Bachtiarmath Com" sizes="100px 75px"></img>
    </div>
        
    <header>
        <h2>Luas Segitiga</h2>
    </header>


    <main>

        <section class="input-section">
            <section>
                <label for="tinggi-input">Tinggi Segitiga</label>
                <input type="number" id="tinggi-input" placeholder="0">
                
                <label for="alas-input">Alas Segitiga</label>
                <input type="number" id="alas-input" placeholder="0">
            </section>
            
            <section>
                <button>Hitung</button>
                <label for="hasil-output">Hasil</label>
                <input type="number" id="hasil-output" placeholder="0">
                <button>Reset</button>
                
            </section>
            
        </section>

        <header>
            <h2>Keliling Segitiga</h2>
        </header>

        <section class="input-section">
            <label for="sisi-input">Sisi Segitiga</label>
            <input type="number" id="sisi-input" placeholder="0">

            <label for="alas-input">Alas Segitiga</label>
            <input type="number" id="alas-input" placeholder="0">
            
            <section>
                <button>Hitung</button>
                <label for="hasil-output">Hasil</label>
                <input type="number" id="hasil-output" placeholder="0">
                <button>Reset</button>
                
            </section>
            
        </section>

    </main>
    
</body>
</html>
